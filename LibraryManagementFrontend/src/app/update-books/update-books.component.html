<h2 style="text-align: center;">Update Books</h2>
<div style="width: 500px; margin-left: auto; margin-right: auto;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for = "name">Books Title</label>
            <input type="text" class="form-control" id="bookTitle" 
            required [(ngModel)]="books.bookTitle" name="bookTitle">
        </div>
        <div class="form-group">
            <label for="name">Rental Price</label>
            <input type="number" class="form-control" id="rentalPrice" 
            required [(ngModel)]="books.rentalPrice" name="rentalPrice">
        </div>

        <div class="form-group">
            <label for="name">Status</label>
            <p>
                <input type="radio" value="Available" name="status" required [(ngModel)]="books.status" > Available
                <input type="radio" value="Unavailable" name="status" required [(ngModel)]="books.status" > Unavailable
            </p>
        </div>

        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" 
            required [(ngModel)]="books.author" name="author">
        </div>

        <div class="form-group">
            <label for="name">Category</label>
            <input type="text" class="form-control" id="category" 
            required [(ngModel)]="books.category" name="category">
        </div>

        <div class="form-group">
            <label for="name">Publisher</label>
            <input type="text" class="form-control" id="publisher" 
            required [(ngModel)]="books.publisher" name="publisher">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
