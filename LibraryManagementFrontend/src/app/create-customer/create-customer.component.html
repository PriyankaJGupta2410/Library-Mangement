<h2 style="text-align: center;">Create Customer</h2>
    <div [hidden]="submitted" style="width: 500px; margin-left: auto; margin-right: auto;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Customer Id</label>
          <input type="number" class="form-control" id="customer_id" required [(ngModel)]="customer.customer_id" name="customer_id" placeholder="Enter the customer id">
        </div>
        <div class="form-group">
          <label for="name">Customer Address</label>
          <input type="text" class="form-control" id="customerAddress" required [(ngModel)]="customer.customerAddress" name="customerAddress" placeholder="Enter the Address"> 
        </div>
    
        <div class="form-group">
          <label for="name">Customer Name</label>
          <input type="text" class="form-control" id="customerName" required [(ngModel)]="customer.customerName" name="customerName" placeholder="Enter the name">
        </div>
    
        <div class="form-group">
          <label form="name">Registration Date</label>
          <input type="date" class="form-control" id="registrationDate" required [(ngModel)]="customer.registrationDate" name="registrationDate" placeholder="Enter the registration Date">
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCustomer()">Add Customer</button>
    </div>
