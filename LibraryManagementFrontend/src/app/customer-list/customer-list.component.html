<div class = "panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">Customer List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer Id</th>
                    <th>Customer Address</th>
                    <th>Customer Name</th>
                    <th>Registration Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cust of customer | async">
                    <td>{{cust.customer_id}}</td>
                    <td>{{cust.customerAddress}}</td>
                    <td>{{cust.customerName}}</td>
                    <td>{{cust.registrationDate}}</td>
                    <td><button (click)="deleteCustomer(cust.customer_id)"
                        class="btn btn-danger">Delete</button>
                        <button (click)="updateCustomer(cust.customer_id)"
                        class="btn btn-info" style="margin-left: 10px;">Update</button>
                        <button (click)="customerDetails(cust.customer_id)"
                        class="btn btn-info" style="margin-left: 10px;">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
