<div class = "panel panel-primary">
    <div class="panel-heading">
        <h2 style="text-align: center;">Employee List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of employee | async">
                    <td>{{emp.employee_id}}</td>
                    <td>{{emp.employeeName}}</td>
                    <td>{{emp.position}}</td>
                    <td>{{emp.salary}}</td>
                    <td><button (click)="deleteEmployee(emp.employee_id)"
                        class="btn btn-danger">Delete</button>
                        <button (click)="updateEmployee(emp.employee_id)"
                        class="btn btn-info" style="margin-left: 10px;">Update</button>
                        <button (click)="employeeDetails(emp.employee_id)"
                        class="btn btn-info" style="margin-left: 10px;">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
