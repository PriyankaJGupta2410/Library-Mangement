<h2 style="text-align: center;">Update Customer</h2>
<div style="width: 500px; margin-left: auto; margin-right: auto;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for = "name">Customer Address</label>
            <input type="text" class="form-control" id="customerAddress" 
            required [(ngModel)]="customer.customerAddress" name="customerAddress">
        </div>
        <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" class="form-control" id="customerName" 
            required [(ngModel)]="customer.customerName" name="customerName">
        </div>

        <div class="form-group">
            <label for="name">Registration Date</label>
            <input type="date" class="form-control" id="registrationDate" 
            required [(ngModel)]="customer.registrationDate" name="registrationDate">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
